<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>更新考试</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">

			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;更新考试</h3>
				<div th:replace="examInfo/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${examInfo}" id="dataForm">

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">考场id：</div>
						<input name="roomId" type="text" class="form-control" th:value="${examInfo.roomId}" placeholder="请输入考场id" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">监考教师id一：</div>
						<input name="oneTeacherId" type="text" class="form-control" th:value="${examInfo.oneTeacherId}" placeholder="请输入监考教师id一" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">监考教师id二：</div>
						<input name="twoTeacherId" type="text" class="form-control" th:value="${examInfo.twoTeacherId}" placeholder="请输入监考教师id二" />
					</div>
				</div>

				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>

		</div>
	</body>
</html>
